<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">
          <div class="icon-container">
            <img src="../../assets/img/Background (1).png" alt="Inicio Sesion" style="height: 40px;" height="50px">
          </div>
        </a>
      </div>
    </div>
  </header>
  <div class="login-container">
    <div class="background-image">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" style="margin-top: 40px;">
        <div class="form-group" *ngIf="loginForm && loginForm.get('email')">
          <label for="email">Correo electrónico:</label>
          <input type="email" formControlName="email" id="email" name="email" class="form-control" required>
          <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">El formato del correo electrónico no es válido.</div>
        </div>
        <div class="form-group" *ngIf="loginForm && loginForm.get('password')">
          <label for="password">Contraseña:</label>
          <input type="password" formControlName="password" id="password" name="password" class="form-control" required>
          <div *ngIf="loginForm.get('password')?.hasError('missingUppercase')" class="text-danger">La contraseña debe contener al menos una letra mayúscula.</div>
          <div *ngIf="loginForm.get('password')?.hasError('missingNumber')" class="text-danger">La contraseña debe contener al menos un número.</div>
          <div *ngIf="loginForm.get('password')?.hasError('minLength')" class="text-danger">La contraseña debe tener al menos 6 caracteres de longitud.</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
        
        <div class="container-restarpassw">
          <br>
          <div class="">
            <a id="forgot-password" href="/recuperacion">¿Olvidaste tu contraseña?</a>
            <br>
            <a id="new-register-login" href="/registro">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </form>
      <br>
    </div>
  </div>
</body>
<app-footer></app-footer>
</html>
