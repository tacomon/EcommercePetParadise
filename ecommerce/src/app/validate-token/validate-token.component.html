<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">
          <div class="icon-container">
            <img src="../../assets/img/Background (1).png" alt="Inicio Sesion" style="height: 40px;" height="50px">
          </div>
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="background-image">
        <form [formGroup]="tokenForm" (ngSubmit)="onSubmit()" class="register-form" style="margin-top: 40px;">
            <div class="form-group">
              <h2 class="MuiTypography-root MuiTypography-h1 css-1nwzx2u">Ingrese su token</h2>
            </div>
            <div class="form-group">
              <label for="token">Token:</label>
              <input type="text" formControlName="token" class="form-control" id="token" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          
    </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
