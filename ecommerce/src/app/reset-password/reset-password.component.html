<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">
            <div class="icon-container">
              <img src="../../assets/img/Background (1).png" alt="Inicio Sesion" style="height: 40px;" height="50px">
            </div>
          </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="background-image">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="register-form" style="margin-top: 40px;">
        <div class="form-group">
          <h2 class="MuiTypography-root MuiTypography-h1 css-1nwzx2u">Restablecer de contrase単a</h2>
        </div>
        <div class="form-group">
          <label for="password">Nueva contrase単a:</label>
          <input type="password" formControlName="password" id="password" name="password" class="form-control" required>
          
        </div>
        <div class="form-group">
          <label for="confirmarPassword">Confirmar Contrase単a:</label>
          <input type="password" formControlName="confirmPassword" id="confirmarPassword" name="confirmarPassword" class="form-control" required>
        </div>
        <button type="submit" [disabled]="resetForm.invalid">Restablecer contrase単a</button>
        <br>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
