<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<header>
  <div class="header-container">
    <div class="logo">
      <a href="">
        <div class="icon-container">
          <img src="../../assets/img/Background (1).png" alt="Inicio" style="height: 40px;" height="50px">
        </div>
      </a>
    </div>
    <nav>
      <div class="header-icons">
        <a href="">
          <div class="icon-container">
            <img src="../../assets/img/pet-friendly.png" alt="Inicio" style="height: 40px;">
            <span>Inicio</span>
          </div>
        </a>
        <a href="/cart">
          <div class="icon-container">
            <img src="../../assets/img/shopping-bag.png" alt="Carrito de compras" style="height: 40px;" height="50px" />
            <span>Compras</span>
          </div>
        </a>
      </div>

    </nav>
  </div>
</header>
<div class="bread-icons" style="margin-top: 5px;">
  <a href="">
    <div class="icon-container">
      <img src="../../assets/img/dog-house.png" alt="Inicio" style="height: 40px;" height="40px">
      <span>Inicio ></span>
    </div>
  </a>
  <a>
    <div class="icon-container">
      <img src="../../assets/img/pet-food.png" alt="Detalles" style="height: 40px;" height="40px">
      <span>Pagina actual</span>
    </div>
  </a>

</div>
<div class="container">
  <div class="card mx-auto">
    <div class="row">
      <div class="col-md-4">
        <div class="img-detail">
          <img [src]="productDetails.imagen" alt="{{productDetails.nombre}}" class="img-fluid">
          <div class="slider"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="details">
          <h3 class="product-title m-b-0">{{productDetails.nombre}}</h3>
          <hr>
          <h5 class="price m-t-0" >Precio: <span class="text-danger" >{{productDetails.precio | currency:'USD'}}</span></h5>
          <p class="product-description" style="text-align: justify;">{{productDetails.detalles}}</p>
          <h6 class="cat m-t-0" >Categoria: <span class="text-align" >{{productDetails.categoria}}</span></h6>
          <hr>
          <div class="action">
            <button class="btn btn-primary mr-1" type="button" (click)="addToCart(productDetails)"  style="background-color:#004cffa5;">Agregar a carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
